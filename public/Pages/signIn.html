<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/CSS/signIn.css">
    <script src="/scripts/signIn.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Iniciar Sesión</h1>
            <form id="login">
                <label for="user">USUARIO</label>
                <input type="text" name="user" id="user" placeholder="Nombre de Usuario">
                <label for="password">CONTRASEÑA</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p class="error escondido">Error al iniciar sesión</p>
            <p>¿No ténes una cuenta? - <a href="">Registrate</a></p>
            <p>¿Olvidaste tu contraseña? <a href="">Click acá</a></p>
        </div>
    </main>


</body>
</html>
