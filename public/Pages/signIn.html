<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/CSS/signIn.css">
    <link rel="stylesheet" href="/CSS/globales.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">    
</head>

<body>
    <header class="header" id="navbarContainer">
        <!-- Se renderiza el navbar -->
    </header>
    <main>
        <div class="form-container">
            <h1>Iniciar Sesión</h1>
            <form id="login" method="POST">
                <label for="email">USUARIO</label>
                <input type="email" name="email" id="email" placeholder="Ingrese su correo electronico">
                <label for="password">CONTRASEÑA</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p class="error escondido">Error al iniciar sesión</p>
            <p>¿No ténes una cuenta? - <a href="">Registrate</a></p>
            <p>¿Olvidaste tu contraseña? <a href="">Click acá</a></p>
        </div>
    </main>
    <script src="/scripts/navbar.js"></script>
    <script src="/scripts/formSignin.js" defer></script>
    <script src="/scripts/formLougout.js" defer></script>
</body>
</html>
