<body>
    <header class="header" id="navbarContainer">
        <!-- Se renderiza el navbar -->
    </header>

    <section id="formulario" class="fondo-form">
        <div class="subtitulo-formulario">
            <h1><strong>Formulario de contacto</strong></h1><br>
            <h2> Contanos tus inquietudes o si te gustaría agregar una reseña de pelicula</h2>

        </div>

        <div class="pos-form">
            <section id="formulario-section">
                <div class="recuadro-form">
                    <form name="miformulario" method="get" action="procesar.php">

                        <fieldset>

                            <input type="text" class="form-control" placeholder="Nombre completo"
                                aria-label="Nombre completo" required>

                            <div class="col-md-4">
                                <label for="inputOption" class="form-label"></label>
                                <select id="inputOption" class="form-select">
                                    <option selected>Seleccionar el motivo de la consulta</option>
                                    <option value="1">Consultas</option>
                                    <option value="2">Reclamos</option>
                                    <option value="3">Sugerencias</option>
                                    <option value="3">Problemas técnicos</option>
                                    <option value="3">Otros</option>
                                </select>
                            </div>

                            <div class="form-control">
                                <h3>¿Cómo quieres que te contactemos?</h3>
                                <input type="radio" name="contacto" value="email" id="email" checked>
                                <label for="email">E-mail</label>
                                <input type="radio" name="contacto" value="telefono" id="telefono">
                                <label for="telefono">Teléfono</label><br>
                                <br><input type="text" class="form-control" placeholder="Contacto" aria-label="opción"
                                    required>

                            </div>

                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Escribir aqui..." id="floatingTextarea2"
                                    style="height: 150px"></textarea>

                            </div>


                            <div class="input-group mb-3">
                                <input type="file" class="form-control" id="inputGroupFile01">
                            </div>

                        </fieldset>
                    </form>
                    <button id="botonEnvio" onclick="mostrarInfoConCheckeo()">Enviar</button>
                    <p id="demo"></p>
                </div>
            </section>
        </div>
    </section>
