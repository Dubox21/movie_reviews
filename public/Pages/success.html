<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualización Completada</title>
    <link rel="shortcut icon" href="../img/logo2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preload" href="/CSS/normalize.css" as="style">
    <link rel="stylesheet" href="/CSS/normalize.css">
    <link rel="preload" href="/CSS/globales.css" as="style">
    <link rel="stylesheet" href="/CSS/globales.css">
    <link rel="preload" href="/CSS/style.css" as="style">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/success.css">
    <link rel="stylesheet" href="/CSS/navbar.css">
</head>

<body>
    <header class="header" id="navbarContainer">
        <!-- Se renderiza el navbar -->
    </header>

    <main class="container_success">
        <div class="container_success-flex">
            <h1 id="success-title" class="container_success-title"></h1>
            <p id="success-text" class="container_success-text"></p>
            <div class="container_success-btn">
                <a href="/library">Ir a la biblioteca</a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const action = localStorage.getItem('successAction');

            const successTitle = document.getElementById('success-title');
            const successText = document.getElementById('success-text');

            if (action === 'add') {
                successTitle.textContent = 'Película añadida exitosamente';
                successText.textContent = 'La película ha sido añadida a la Biblioteca correctamente.';
            } else if (action === 'modify') {
                successTitle.textContent = 'Película actualizada exitosamente';
                successText.textContent = 'La película ha sido actualizada en la Biblioteca correctamente.';
            }

            localStorage.removeItem('successAction');
        });
    </script>
   
    <script src="/scripts/navbar.js"></script>
</body>

</html>
