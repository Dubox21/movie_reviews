<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="shortcut icon" href="../img/logo2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/globales.css">
    <link rel="stylesheet" href="/CSS/formRegistro.css">
</head>

<body>
    <header class="header" id="navbarContainer">
        <!-- Se renderiza el navbar -->
    </header>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 w-100" style="max-width: 600px;">
            <div class="card-header card-header-custom text-center">
                <img src="../favicon.ico" alt="Logo"> <!-- Reemplaza "logo.png" con la ruta de tu imagen -->
                <h3 class="card-title">Registro de Usuario</h3>
            </div>
             <!-- Contenedor para la alerta -->
            <form id="register-form" action="/api/users/register" method="post">
                <div class="mb-3">
                    <label for="InputName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="InputName" name="nombre"  placeholder="Por favor indique su nombre">
                </div>

                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="InputEmail" name="correo_electronico" placeholder="Nombre@mail.com">
                </div>
                
                <div class="mb-3">
                    <label for="InputPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="InputPassword" name="contrasena"  placeholder="Tu contraseña debe tener entre 5 y 10 caracteres.">
                </div>
                
                <button type="submit" class="btn btn-custom w-100">Crear Cuenta</button>
                <div id="alert-container"></div>
            </form>
        </div>
    </div>
    
    <footer class="footer text-center mt-4">
        <p>Todos los derechos reservados&copy; 2024</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/scripts/navbar.js"></script>
    <script src="/scripts/formRegistro.js"></script>
</body>

</html>
